name: NodeJS


on:
  push:
    branches:
      - '**'
      - '!dependabot/**'
    tags:
      - '**'
  pull_request:

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DOCKER_VOLUME_PREFIX: ".docker/"

jobs:

  docker:
    name: AMD64 Debian 12 NodeJS 18
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    timeout-minutes: 60
    steps:
      - name: Checkout Arrow JS
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
        with:
          fetch-depth: 0
      - name: Execute Docker Build
        run: |
          docker compose run debian-js

  macos:
    name: AMD64 macOS 13 NodeJS ${{ matrix.node }}
    runs-on: macos-13
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        node: [18]
    steps:
      - name: Checkout Arrow JS
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Jest Cache
        uses: actions/cache@v4
        with:
          path: .jest-cache
          key: js-jest-cache-${{ runner.os }}-${{ hashFiles('src/**/*.ts', 'test/**/*.ts', 'yarn.lock') }}
          restore-keys: js-jest-cache-${{ runner.os }}-
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Build
        shell: bash
        run: ci/scripts/js_build.sh $(pwd) /tmp/build
      - name: Test
        shell: bash
        run: ci/scripts/js_test.sh /tmp/build

  windows:
    name: AMD64 Windows NodeJS ${{ matrix.node }}
    runs-on: windows-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        node: [18]
    steps:
      - name: Checkout Arrow JS
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Jest Cache
        uses: actions/cache@v4
        with:
          path: .jest-cache
          key: js-jest-cache-${{ runner.os }}-${{ hashFiles('src/**/*.ts', 'test/**/*.ts', 'yarn.lock') }}
          restore-keys: js-jest-cache-${{ runner.os }}-
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Build
        shell: bash
        run: ci/scripts/js_build.sh $(pwd) /tmp/build
      - name: Test
        shell: bash
        run: ci/scripts/js_test.sh /tmp/build
